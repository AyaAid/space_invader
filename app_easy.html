<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="assets/spaceship.png">
  </head>
  <body>
    <audio id="audio">
      <source src="assets/sound/background_sound.mp3" type="audio/mp3" />
    </audio>

    <div class="flex_row">
      <div class="background">
        <div id="grade"></div>
      </div>
      <div class="flex_column2">
      <section class="container">
        <div class="player">
          <div class="cover">
            <img src="assets/timetime.png" alt="cover"/>
          </div>
          <div>
            <div class="progress">
              <div></div>
            </div>
            <span class="percent">0%</span>
          </div>
          <h2>Time Time</h2>
          <small>by Trei Degete</small>
          <br>
          <small>(Squeezie, Krono & Myd)</small>
        </div>

        <div class="knob-container margin">
          <div class="knob"></div>
        </div>
      </section>

      <div id="gg">
        <div class="font">
            <div class="typing-text text_soundoff">COUPER LE SON</div>
        </div>
        
        <div class="wrapper">
            <a onclick="muted_sound_effects();" class="button">Bruitage</a>
        </div>
      </div>

      <h2 class="text_infos">Points : <span id="game"></span><br/>User : <span id="user"></span> </h2>
      
      </div>

    </div>     

    <script src="background_sound.js"></script>
    <script src="app_easy.js"></script>
    <script src="local.js"></script>
  </body>
</html>
